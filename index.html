---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {% if post.featured_image %}
          <img src="{{ post.featured_image }}" alt="featured image" style='display: block; margin-left: auto; margin-right: auto; max-width:350px;'>
        {% endif %}
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Weiterlesen</a>
    </article>
  {% endfor %}
</div>
